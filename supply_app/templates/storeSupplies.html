{% extends 'main.html' %}
{% block content %}
<div class="container p-5">
    <a href="{% url 'home' %}">Home | </a>
    <a href="{% url 'invoice-total-view' %}">By Vendor | </a>
    <a href="{% url 'invoice-department-view' %}">By Department | </a>
    <a href="{% url 'store-supplies' %}">Store Supplies | </a>
    <a href="{% url 'deli' %}">Deli | </a>
    <a href="{% url 'grocery' %}">Grocery |</a>
    <a href="{% url 'meat' %}">Meat</a>

    <div class="card card-border border-dark">
        <div style="width: 100%;">
            <div>
                <canvas id="storeSuppliesLineChart"></canvas>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const dates = [{% for date in dates %}'{{ date }}',{% endfor %}];
                const invoice_totals = [{% for total in invoice_totals %}{{ total }},{% endfor %}];
        
                const ctxStoreSuppliesLineChart = document.getElementById('storeSuppliesLineChart');
                new Chart(ctxStoreSuppliesLineChart, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Invoice Total - Store Supplies',
                            data: invoice_totals,
                            fill: false,
                            borderColor: 'blue',
                        }],
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date',
                                },
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Invoice Total',
                                },
                            },
                        },
                    },
                });
            </script>
        </div>
    </div>
</div>
{% endblock %}
