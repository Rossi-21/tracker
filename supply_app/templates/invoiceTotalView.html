{% extends 'main.html' %}
{% block content %}
<div class="container p-5">
    <a href="{% url 'home' %}">Home | </a>
    <a href="{% url 'invoice-department-view' %}">By Department</a>
    <a href="{% url 'store-supplies' %}">Store Supplies</a>
    <div class="card card-border border-dark">
        <div style="width: 100%;">
            <div>
                <canvas id="myChart"></canvas>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'bar',
                data: {
                labels: [{% for label in vendor_labels %}'{{ label }}',{% endfor %}],
                datasets: [{
                    label: 'Total Spend',
                    data: [{% for total in total_sums %}{{ total }},{% endfor %}],
                    borderWidth: 1
                }]
            },
                options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
                }
            });
            </script> 
        </div>
    </div>
</div>

{% endblock %}
